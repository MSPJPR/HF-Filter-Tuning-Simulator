<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HF Filter Tuning Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HF Filter Tuning Simulator</h1>

    <div class="controls">
        <label for="filter-type">Filter Type:</label>
        <select id="filter-type">
            <option value="low-pass">Low-Pass</option>
            <option value="band-pass">Band-Pass</option>
        </select>
    </div>

    <div class="controls">
        <label for="frequency">Frequency (MHz):</label>
        <input type="range" id="frequency" min="1" max="500" value="100">
        <span id="frequency-value">100 MHz</span>
    </div>

    <div class="controls">
        <label for="coupling">Coupling Coefficient:</label>
        <input type="range" id="coupling" min="0.1" max="1" step="0.01" value="0.5">
        <span id="coupling-value">0.5</span>
    </div>

    <div class="controls">
        <button id="save-config">Save Configuration</button>
        <button id="load-config">Load Configuration</button>
    </div>

    <canvas id="responseChart" width="600" height="400"></canvas>
    <p class="tooltip">Adjust the sliders and select filter type to visualize the response.</p>

    <script src="script.js"></script>
</body>
</html>
